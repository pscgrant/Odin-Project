<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Manufactures of Star Citizen</title>
</head>
<body>
    <!-- Header and Nav-->
    <header class="header">
        <nav>
            <div>
                <span class="header-logo">The Ships of Star Citizen</span>
            </div>
            <div>
                <a>header link one</a>
                <a>header link two</a>
                <a>header link three</a>
            </div>
        </nav>


        <div class="header-div">
            <div class="header-main-div">
                <h1 class="header-main">Ship Manufactures in the 'Verse</h1>
                <p class="header-secondary">In the world of Star Citizen there are many ship manufactures. These are my favorites.</p>
                <button class="learn-btn">Learn more</button>
            </div>
            <div class="header-img">
                <img src="images/star-citizen-logo.png" alt="Star Citizen Logo">
            </div>
        </div>
    </header>

    <!-- Main Body -->
    <div class="main-div">
        <div class="main-header">
            <span>Ship Manufactures</span>
        </div>
        <div class="pictures">
            <div class="ship-img">
                <img src="images/Anvil.png" alt="Anvil Aerospace Logo">
                <p>Anvil Aerospace</p>
            </div>
            <div class="ship-img">
                <img src="images/aegis-dynamics.png" alt="Aegis Dynamics">
                <p>Aegis Dynamics</p>
            </div>
            <div class="ship-img">
                <img src="images/crusader.png" alt="Crusader Industries">
                <p>Crusader Industries</p>
            </div>
            <div class="ship-img">
                <img src="images/rsi.jpg" alt="Roberts Space Industries">
                <p>Roberts Space Industries</p>
            </div>
        </div>
    </div>
</body>
</html>
