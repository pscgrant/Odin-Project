<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <header class="header">
    <h1 class="title">ROCK PAPER SCISSORS</h1>
  </header>
  <main>
    <div class="scoreboard">
      <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
      <h3 class="score-message" id="scoreMessage"> First to 5 points wins</h3>
      <div class="scores-container">
        <div class="score-box">
          <div class="pick" id="playerPick">❔</div>
          <p class="score" id="playerScore">Player: 0</p>
        </div>
        <div class="score-box">
          <div class="pick" id="computerPick">❔</div>
          <p class="score" id="computerScore">Computer: 0</p>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="btn btn-square" id="rockBtn">Rock</button>
      <button class="btn btn-square" id="paperBtn">Paper</button>
      <button class="btn btn-square" id="scissorsBtn">Scissors</button>
    </div>
  </main>
    
    <script src="script.js"></script>
</body>
</html>
