<!DOCTYPE html>  
<!--The DOCTYPE
Every HTML page starts with a declaration
The purpose of this is to tell the browser what version of HTML it should use to render the doc.
the latest version is HTML 5 using-->

<!--This is an example of a standard HTML boilerplate that is always used to begin a HTML file. 
We should always name the HTML file that will contain the homepage of the website index. 
This is because web servers will by default look for an index.html page when users land on the website, not having one will cause big problems-->
<html lang="en"> <!--This specifies the language of the text content in that element. Helps accessibility of the website-->
    <head> <!--This is where we put important meta-info about the webpage and stuff required for the webpage to render correctly. Don't put any element that displays content in the head.-->
        <meta charset="UTF-8"> <!--We should always have the meta tag for charset encoding, it ensures that the webpage will display special symbols and characters from different langs correctly-->
        <title>My First Webpage</title> <!--Always include a title in the head, this gives a readable title which is displayed in the browser tab. If not included, the default would show the file name.-->
    </head>


    <body> <!--This is where all the content that will be displayed to the users will go. The body element always goes below the head element-->
        <h1>Hello World</h1>
    </body>
</html>
